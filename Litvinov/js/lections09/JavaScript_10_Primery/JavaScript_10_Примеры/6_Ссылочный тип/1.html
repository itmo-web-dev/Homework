<body>
	<script>
		//Пример Ссылочный тип

		function User() {
			
			this.firstName = "Иван";
			this.lastName = "Иванов";
			
			this.fullName = function() {
				return this.firstName + ' ' + this.lastName;
			};
		}
		
		var user = new User();
		var fullName = user.fullName;		
		alert(fullName());
	</script>
</body>
