<body>
	<script>
		//Пример создания объекта
		var storage = {
			store:[],
			set: function(key, value) {
				this.store[key] = value;
			},
			get: function(key){
				if(!key) return;
				return this.store[key];
			}
		
		}
		
		storage.set("Приветствие", "Привет мир");
		alert(storage.get("Приветствие"));
	</script>
</body>
