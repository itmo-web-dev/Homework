<body>
<div id="placeholder" style="width: 480px; height: 400px;"></div>
<script type="text/javascript" src="js/plotly-latest.min.js"></script>
<script type="text/javascript">
	//Задача Построить график функции y = f(x)
	//Объект описывающий точки одной линии
	var line1 = {
		x:[],
		y:[],
		type:'scatter'
	};
	//Функция для расчёта y = f(x)
	function calcY(x){
		if(x<0){
			y = 2*x + 1;
		} else if (0 <= x && x <  2) {
			y = - 1.5*x + 1;
		} else {
			y = x - 4;
		}
		return y;
	}	
	
	for (var i = -5; i<=5; i+=0.01)
	{
		line1.x.push(i);
		line1.y.push(calcY(i));
	}
	
	var data = [line1];

	Plotly.newPlot('placeholder', data);		
</script>	
</body>
