<html>
<head>
</head>
<body>
	<input type="button" id="button1" value="Кнопка"></input>
	<script>
		//Пример объекта Event для событий мыши на кнопке
		var button = document.getElementById("button1");
		button.onclick = function(event){
			alert(event.type + " сработал на" + event.currentTarget);
			alert("Кооодинаты курсора: " + event.clientX + " : " + event.clientY);
		}
	</script>
</body>
<footer></footer>
</html>
