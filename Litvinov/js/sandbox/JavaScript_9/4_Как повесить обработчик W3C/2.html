<html>
<head>
	<!-- Пример погружения и всплытия -->
	<style>
		body * {
			margin: 10px;
			border: 1px solid black;		
		}
	</style>
</head>
<body>
	<form onclick="alert('Событие сработало на элемента form')" style="background-color: green;">FORM
	  <div onclick="alert('Событие сработало на элемента div')" style="background-color: blue;">DIV
		<p onclick="alert('Событие сработало на элемента p')" style="background-color: red;">P</p>
	  </div>
	</form>
	<script>
		var elemForm = document.getElementsByTagName('form')[0];
		
		elemForm.addEventListener('click', function (e) {
			alert('Событие ' + e.type + ' в ' + e.target.tagName + ' перехвачено в ' + this.tagName);
		}, true);
		
		var elemDiv = document.getElementsByTagName('div')[0];
		
		elemDiv.addEventListener('click', function (e) {
			alert('Событие ' + e.type + ' в ' + e.target.tagName + ' перехвачено в ' + this.tagName);
		}, true);
		
		var elemP = document.getElementsByTagName('p')[0];
		
		elemP.addEventListener('click', function (e) {
			alert('Событие ' + e.type + ' в ' + e.target.tagName + ' перехвачено в ' + this.tagName);
		}, true);
	</script>
</body>
</html>
