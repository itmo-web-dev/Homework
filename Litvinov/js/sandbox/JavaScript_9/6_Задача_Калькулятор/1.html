<html>
<head>
	<!-- Задача калькулятор-->
	<style>
		input {
			width: 185px;
			height: 30px;		
		}
		
		td {
			width: 40px;
			height: 30px;
			border: 1px solid black;
			cursor: pointer;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="calc_container">
		<table>
			<thead>
				<input type="text" id="display" disabled></input>
			</thead>
			<tbody>
				<tr>
					<td data-type="C">C</td>
				</tr>
				<tr>
					<td data-type="7">7</td>
					<td data-type="8">8</td>
					<td data-type="9">9</td>
					<td data-type="/">/</td>
				</tr>
				<tr>
					<td data-type="4">4</td>
					<td data-type="5">5</td>
					<td data-type="6">6</td>
					<td data-type="*">*</td>
				</tr>
				<tr>
					<td data-type="1">1</td>
					<td data-type="2">2</td>
					<td data-type="3">3</td>
					<td data-type="-">-</td>
				</tr>
				<tr>
					<td data-type="0">0</td>
					<td data-type=".">.</td>
					<td data-type="=">=</td>
					<td data-type="+">+</td>
				</tr>
			</tbody>
		</table>
	</div>		
	<script>
		var buttons = document.querySelectorAll('td');
		
		function clickCalcButton(e){
			var type = this.getAttribute('data-type');
			
			switch (type) {
				case 'C':
					display.value = "";
					break;
				case '=':
					display.value = eval(display.value);
					break;
				default:
					display.value += type;
					
			}
			
		}
		
		for(var i = 0; i < buttons.length; i++) {
			buttons[i].addEventListener("click", clickCalcButton, false);
		}		
	</script>
</body>
<footer></footer>
</html>
