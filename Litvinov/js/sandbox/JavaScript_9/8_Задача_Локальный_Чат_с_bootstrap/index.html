<html>
  <head>
    <title>Chat lab</title>
    <link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="bootstrapPaper.css">
	<script src="script.js" type="text/javascript"></script>
  </head>
  <body>
  	<!-- Контейнер всего на странице -->
  	<div class="col-md-6 col-md-offset-3 fill">
  		<!-- строка ввода сообщения -->
      	<div class="row">
			<div class="col-md-10" style="padding-right: 0">
				<input id="msg" type="text" class="form-control" autocomplete="off" placeholder="Your message" />
			</div>
			<div class="col-md-2" style="padding-left: 0">
				<button id="submitMsg" class="btn btn-primary btn-block">Send</button>
			</div>
      	</div>
		<!-- блок сообщений -->
      	<div style="padding-top: 15px;">
	    	<!--список сообщений --> 
        	<div id="chatMsgs" class="panel">
	        	<div class="pannel-body">
	          		<ul id="messages" class="cleanList scrollbar"></ul>
	        	</div>
        	</div>
      	</div>
    </div>
  </body>
</html>
