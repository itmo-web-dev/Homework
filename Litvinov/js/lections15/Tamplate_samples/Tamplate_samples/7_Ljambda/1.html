<!DOCTYPE html>
<html>
<head>
 <script src="mustache.min.js"></script>
</head>
<body>
<script>
	template = "{{#wrapped}}"+
		"{{name}} is awesome."+
		"{{/wrapped}}";
		data = {
			"name": "Willy",
			"wrapped": function() {
				return function(text, render) {
					return "<b>" + render(text) + "</b>"
				}
			}
		};
		result = Mustache.render(template, data);
		console.log(result);
</script>
</body>
</html>
