<div id="container"></div>
	<script>
		//Запрашиваем порядок игровой матрицы (таблицы)
		var n = parseInt(prompt("Введите порядой игровой матрицы", "2"));				
		var html = Game(n);		
		container.innerHTML = html;

		var counter = 1;

		container.onclick = function(event) {
			if (event.target.tagName === 'TD') {
				if (event.target.innerHTML === counter.toString()) {
					event.target.style.boxShadow = "inset 0px 0px 10px 5px rgba(200, 0, 0, 0.3)";
					counter++;
					if(counter === n*n+1) {
						var arrTD = document.querySelectorAll('td');
						for (var i = 0; i<arrTD.length; i++) {
							arrTD[i].style.backgroundColor = "green";
						}
					}
				}
			}
		};		
	</script>

</body>
