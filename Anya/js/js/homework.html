<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/plotly-latest.min.js"></script>
</head>
<body>
	<div id="placeholder" style="width: 480px; height: 400px;"></div>
	
	<script type="text/javascript">
		var line1 = {
			x: [],
			y: [],
			type: 'scatter'
		};
		function calcY(x){
			if(x<0){
				y = 5/x;
			} else if (x >= 1) {
				y = x*x - 4*x; 
			} else if (x < 1) 
				return y;
			};
		
			for (var i = -5; i <= 5; i+=0.01)
			{
				line1.x.push(i);
				line1.y.push(calcY(i));
			};
			var data = [line1];
			Plotly.newPlot('placeholder', data);
	</script>
	

</body>
</html>
