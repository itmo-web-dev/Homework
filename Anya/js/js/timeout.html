<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		#container {			
			
			position: relative;
			width: 80px;
			height: 220px;
			background-color: #000;	
		}
		#red {
			margin: 10px;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			background-color: grey;
			animation-name: red;
			animation-duration: 5s;
			animation-iteration-count: inherit;
		}
		#yellow {
			margin: 10px;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			background-color: grey;
			animation-name: yellow;
			animation-duration: 5s;
			/*animation-iteration-count: infinite;*/
			animation-delay: 5s;
		}
		#green {
			margin: 10px;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			background-color: grey;
			animation-name: green;
			animation-duration: 5s;
			/*animation-iteration-count: infinite;*/
			animation-delay: 10s;
		}


		@keyframes red {
			0% {
				background-color: grey;
			}
			50% {
				background-color: red;
			}
			100% {
				background-color: grey;
			}
		}
		@keyframes yellow {
			0% {
				background-color: grey;
			}
			50% {
				background-color: yellow;
			}
			100% {
				background-color: grey;
			}
		}
		@keyframes green {
			0% {
				background-color: grey;
			}
			50% {
				background-color: green;
			}
			100% {
				background-color: grey;
			}
		}

	</style>

</head>
<body>
	<div id="container">
		<div id="red"></div>
		<div id="yellow"></div>
		<div id="green"></div>
	</div>


	<script type="timeout.js"></script>
	<script>
		
	</script>
</body>
</html>
