<script>
	window.onload = function () {
		
		// var count = 0;
		// span.innerHTML = count;
		var colors = ['#8B8378', '#2F4F4F', '#483D8B', '#4682B4', '#2E8B57', '#556B2F', '#8B8970', '#8B8386', '#36648B', '#9FB6CD', '#53868B', '#528B8B', '#458B74', '#698B69'];
		function fromMinToMax(min, max) {
			return Math.round(Math.random() * (max - min) + min);
		};

		document.body.onclick = function(e) {
			e = e || event;
			var target = e.target || e.srcElement;
			if (target.className == 'btn') {
				// count++;
				console.log(target.innerHTML);
				target.innerHTML = parseInt(target.innerHTML) + 1;
				target.style.backgroundColor=colors[fromMinToMax(0, colors.length)];
			}
		}


		document.getElementById('add').onclick = startComm;
	}
	function startComm() {
		var text = document.getElementById('txt').value;
		var comm = document.createElement('p');
		var newText = document.createTextNode(text);

		comm.appendChild(newText);

		document.getElementById('comments').appendChild(comm);
		return true;
	}
</script>

<form>
	<textarea rows="5" cols="40" id="txt"></textarea><br>
	<input type="button" id="add" value="added comment">
</form>
