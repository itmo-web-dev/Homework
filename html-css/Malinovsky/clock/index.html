<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="twelve"></div>
        <div class="three"></div>
        <div class="six"></div>
        <div class="nine"><span>9</span></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="rolex">Rolex</div>
    </div>
</body>
</html>
