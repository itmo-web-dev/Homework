<!doctype html>
<head>
<style>
  #svetoBody
  {
    background-color: black;
    width: 74px;
    padding: 2px
  }
  #svetoBody div
  {
    background-color: gray;
    width: 70px;
    height: 70px;
    border-radius: 70px;
    margin: 2px
  }
</style>
   <script>
  onload = function ()
  {
  var colors = ['red', 'yellow', 'green'],
      timer = [1000, 1000, 1000]
      ids = 2;
      svetofor();
     function svetofor() 
     {
     var dv = document.getElementById('svetoBody').getElementsByTagName('div')
     dv[ids].style.backgroundColor = '';
     if (++ids > 2) ids = 0;
     dv[ids].style.backgroundColor = colors[ids];
     setTimeout (svetofor, timer[ids]);
     }
  }
    </script>
</head>
<body>
<div id="svetoBody">
   <div></div>
   <div></div>
   <div></div>
</div>
</body>
</html>
